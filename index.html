<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Машина на времето</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Source+Serif+4:opsz,wght@8..60,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="timeline">
        <header>
          <button type="button" class="trigger-back">
            <span>назад</span>
          </button>

          <div class="timeline_title">
            <h1>Братя Шкорпил</h1>

            <h2>машина на времето</h2>
          </div>

          <a href="#">
            <img
              src="./assets/logo.svg"
              alt="Лого на община Варна"
              width="81"
              height="86"
            />
          </a>
        </header>

        <section>
          <div class="timeline_slider">
            <div class="timeline_slide timeline_cards">
              <a href="#" class="timeline_card timeline_card--l clockwise">
                <img src="./assets/images/card-1.jpg" alt="Снимка" />

                <h3>БРОШУРА - КАКВО МОЖЕ ДА СЕ ВИДИ ВЪВ ВАРНЕНСКИЯ МУЗЕЙ</h3>
              </a>

              <a href="#" class="timeline_card cclockwise">
                <img src="./assets/images/card-2.jpg" alt="Снимка" />

                <h3>БРОШУРА - КАКВО МОЖЕ ДА СЕ ВИДИ ВЪВ ВАРНЕНСКИЯ МУЗЕЙ</h3>
              </a>
            </div>

            <div class="timeline_slide timeline_cards">
              <a href="#" class="timeline_card timeline_card--s cclockwise">
                <img src="./assets/images/card-2.jpg" alt="Снимка" />

                <h3>БРОШУРА - КАКВО МОЖЕ ДА СЕ ВИДИ ВЪВ ВАРНЕНСКИЯ МУЗЕЙ</h3>
              </a>

              <a href="#" class="timeline_card timeline_card--s clockwise">
                <img src="./assets/images/card-2.jpg" alt="Снимка" />

                <h3>БРОШУРА - КАКВО МОЖЕ ДА СЕ ВИДИ ВЪВ ВАРНЕНСКИЯ МУЗЕЙ</h3>
              </a>
            </div>
          </div>
        </section>

        <footer>
          <div class="timeline_bar">
            <figure>
              <input
                id="trigger-slider-years"
                class="timeline_follow"
                type="range"
                min="0"
                max="100"
                value="0"
              />

              <span>1879</span>

              <span>1883</span>

              <span>1896</span>

              <span>1904</span>

              <span>1912</span>

              <span>1921</span>
            </figure>
          </div>
        </footer>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
